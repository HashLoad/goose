sudo: false
language: go
go:
  - 1.11.x
install:
  - go get github.com/golang/dep/cmd/dep
  - dep ensure
notifications:
  email: false
script:
  - go build -o goose cmd/goose/app.go
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - goose
  skip_cleanup: true
  on:
    tags: true
    repo: HashLoad/goose
